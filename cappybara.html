<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Cappybara</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
      }

      function draw() {
        background(220);
        orbitControl();
        rotateY(frameCount * 0.005);

        ambientLight(150);
        directionalLight(255, 255, 255, 0.5, 1, -0.5);

        // Main Body
        push();
        fill(139, 69, 19); // Capybara brown
        box(120, 60, 60); // body
        pop();

        // Head
        push();
        translate(70, -10, 0);
        fill(160, 82, 45);
        box(40, 40, 40); // head
        pop();

        // Legs
        for (let x of [-40, 40]) {
          for (let z of [-20, 20]) {
            push();
            translate(x, 40, z);
            fill(100, 50, 20);
            box(20, 40, 20); // legs
            pop();
          }
        }

        // Ears
        push();
        translate(85, -30, -10);
        box(10, 10, 10); // left ear
        pop();
        push();
        translate(85, -30, 10);
        box(10, 10, 10); // right ear
        pop();
      }
    </script>
  </body>
</html>
